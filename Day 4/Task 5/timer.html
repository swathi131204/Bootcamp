    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Timer/Stopwatch</title>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Timer/Stopwatch</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #1e1e2f;
            color: #fff;
            padding: 50px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .timer {
            font-size: 4em;
            font-weight: bold;
            background: #282846;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:active {
            transform: scale(0.95);
            box-shadow: none;
        }
        .start {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.5);
        }
        .stop {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 6px rgba(220, 53, 69, 0.5);
        }
        .reset {
            background-color: #ffc107;
            color: black;
            box-shadow: 0 4px 6px rgba(255, 193, 7, 0.5);
        }
    </style>

    <script>
        let timer;
        let seconds = 0;
        let running = false;

        function startTimer() {
            if (!running) {
                running = true;
                timer = setInterval(() => {
                    seconds++;
                    document.getElementById("timer").innerText = formatTime(seconds);
                }, 1000);
            }
        }

        function stopTimer() {
            running = false;
            clearInterval(timer);
        }

        function resetTimer() {
            stopTimer();
            seconds = 0;
            document.getElementById("timer").innerText = "00:00:00";
        }

        function formatTime(sec) {
            let hrs = Math.floor(sec / 3600);
            let mins = Math.floor((sec % 3600) / 60);
            let secs = sec % 60;
            return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
    </script>
</body>
</html>
