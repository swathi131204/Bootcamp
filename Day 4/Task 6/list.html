<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(list.jpg);   
            background-size: cover;
            text-align: center;
            padding: 200px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #3b3f4a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px gray;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff5733;
            color: white;
            margin-left: 10px;
        }
        button:hover {
            opacity: 0.8;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #444857;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskList = document.getElementById("taskList");
            let taskText = taskInput.value.trim();
            
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `${taskText} <button onclick="completeTask(this)">✔</button> <button onclick="removeTask(this)">✖</button>`;
            
            taskList.appendChild(li);
            taskInput.value = "";
        }

        function completeTask(button) {
            button.parentElement.classList.toggle("completed");
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
